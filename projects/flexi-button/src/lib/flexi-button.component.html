<button
  class="flexi-button flexi-button-{{ btnColor() }} flexi-button-size-{{ btnSize() }}"
  [class.flexi-button-rounded]="btnRounded()"
  [class.flexi-button-float]="btnFloat()"
  [type]="btnType()"
  [disabled]="btnDisabled()"
  [style.witdth]="btnWidth()"
>
    @if(loading()){
        <span class="flexi-button-spinner"></span>
        @if(loadingText()){
            <span class="flexi-button-text">{{loadingText()}}</span>
        }
    }@else {
        @if(btnText() && btnIcon()){
            @if(firstText()){            
                <span class="flexi-button-text">{{ btnText() }}</span>
                <span class="material-symbols-outlined">
                    {{ btnIcon() }}
                </span>
            }@else{            
                <span class="material-symbols-outlined">
                    {{ btnIcon() }}
                </span>
                <span class="flexi-button-text">{{ btnText() }}</span>
            }
        }@else if(btnIcon()){
            <span class="material-symbols-outlined">
                {{ btnIcon() }}
            </span>
        }@else if(btnText() !== undefined){        
            <span class="flexi-button-text">{{ btnText() }}</span>
        }@else {
            <ng-content />
        }
    }
</button>
