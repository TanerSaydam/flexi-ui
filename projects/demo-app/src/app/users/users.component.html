<app-blank>
   <flexi-grid
   [data]="gelirGideler()">
      <flexi-grid-column field="name" title="Name" />
      <flexi-grid-column field="isActive" title="Is Active" filterType="boolean" [booleanData]="['Active', 'Passive']" />
      <flexi-grid-column field="createdDate" title="Created Date" filterType="date" format="dd MMM yyyy HH:mm"  />
      <flexi-grid-column field="createdBy" title="Created By"  />
      <flexi-grid-column field="updatedDate" title="Updated Date" filterType="date" format="dd MMM yyyy HH:mm"  />
      <flexi-grid-column field="updatedBy" title="Updated By"  />
   </flexi-grid>
</app-blank>
