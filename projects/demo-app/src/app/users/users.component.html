<button (click)="showToast()">Show Toast</button>
    <flexi-grid
    [data]="users()"
    [dataBinding]="true"
    [total]="total()"
    [pageable]="true"    
    [pageSize]="10"
    [filterable]="true"
    [themeClass]="shared.themeClass()"
    [showCaption]="true"  
    captionTitle="User List"
    [sortable]="true"
    [resizable]="true"
    [draggable]="true"
    [useMinWidth]="false"
    [loading]="loading()"
    [captionTemplate]="captionTemplate"
    [showIndex]="true"
    [autoHeight]="false"
    [useMinWidth]="true"
    minWidth="1000px"
    (dataStateChange)="dataStateChange($event)"
    [showCommandColumn]="true"
    [commandColumnTemplate]="operationsColumnTemplate"
    [stickyCommandColumn]="true"
    commandColumnTitle="İşlemler"
    >
    <ng-template #captionTemplate>
      <button class="btn btn-primary">Ekle</button>
      <button class="btn btn-dark">Export</button>
    </ng-template>
  
    <flexi-grid-column field="id" title="Id" [hideOverflow]="true"></flexi-grid-column>
    <flexi-grid-column field="firstName" title="First Name" [hideOverflow]="false"></flexi-grid-column>
    <flexi-grid-column field="lastName" title="Last Name" [hideOverflow]="false"></flexi-grid-column>
    <flexi-grid-column field="dateOfBirth" title="Date Of Birth" filterType="date" format="dd.MM.yyyy" textAlign="center"></flexi-grid-column>
    <flexi-grid-column field="salary" title="Salary" filterType="number" format="c" textAlign="right"></flexi-grid-column>
    <flexi-grid-column field="avatarUrl" title="Avatar URL" [filterable]="true" [visible]="true" [hideOverflow]="true"></flexi-grid-column>
    <flexi-grid-column field="isActive" title="Is Active" filterType="boolean" textAlign="center" [booleanData]="['Active', 'Passive']"></flexi-grid-column>
    
    <ng-template #operationsColumnTemplate>
        <button (click)="delete()">Remove</button>
    </ng-template>
    <!-- <flexi-grid-column [columnTemplate]="operationsColumnTemplate" title="İşlemler" width="100px" textAlign="center">
