<div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 50px;">
  <div style="display: flex; gap: 10px;">
    <flexi-button btnColor="primary" btnSize="small" icon="add" title="Add" flexiTooltip="top"/> 
    <flexi-button btnColor="warning" btnSize="small" icon="info" title="Info" flexiTooltip="right"/> 
    <flexi-button btnColor="info" btnSize="small" icon="delete" title="Delete" flexiTooltip="left"/> 
    <flexi-button btnColor="danger" btnSize="small" icon="remove" title="Remove" flexiTooltip="bottom"/> 
    <flexi-button btnColor="default" btnSize="small" icon="close" title="Close" flexiTooltip/> 
    <flexi-button btnColor="dark" btnSize="small" icon="search" title="Search" flexiTooltip/> 
  </div>
  <div style="display: flex; gap: 10px;">
    <flexi-button btnColor="primary" btnSize="default" icon="add"/> 
    <flexi-button btnColor="warning" btnSize="default" icon="info"/> 
    <flexi-button btnColor="info" btnSize="default" icon="delete"/> 
    <flexi-button btnColor="danger" btnSize="default" icon="remove"/> 
    <flexi-button btnColor="default" btnSize="default" icon="close"/> 
    <flexi-button btnColor="dark" btnSize="default" icon="search"/> 
  </div>
  <div style="display: flex; gap: 10px;">
    <flexi-button btnColor="primary" btnSize="large" icon="add"/> 
    <flexi-button btnColor="warning" btnSize="large" icon="info"/> 
    <flexi-button btnColor="info" btnSize="large" icon="delete"/> 
    <flexi-button btnColor="danger" btnSize="large" icon="remove"/> 
    <flexi-button btnColor="default" btnSize="large" icon="close"/> 
    <flexi-button btnColor="dark" btnSize="large" icon="search"/> 
  </div>
</div>

<flexi-popup [(isPopupVisible)]="showPopup" width="500px" height="400px" popupTitle="User Form" [themeClass]="shared.themeClass()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="firstName" id="firstName" class="form-control">
  </div>

  <div class="form-group mt-2">
    <label>Last Name</label>
    <input type="text" name="lastName" id="lastName" class="form-control">
  </div>

  <div class="form-group mt-2">
    <label>Email</label>
    <input type="text" name="email" id="email" class="form-control">
  </div>

  <div class="form-group mt-2">
    <label>Phone</label>
    <input type="text" name="phone" id="phone" class="form-control">
  </div> 

  
</flexi-popup>
