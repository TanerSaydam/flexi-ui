<div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" data-bs-toggle="tabs">
      <li class="nav-item">
        <a href="#tabs-example-caption" class="nav-link active" data-bs-toggle="tab">Örnek</a>
      </li>
      <li class="nav-item">
        <a href="#tabs-html-caption" class="nav-link" data-bs-toggle="tab">component.html</a>
      </li>
      <li class="nav-item">
        <a href="#tabs-ts-caption" class="nav-link" data-bs-toggle="tab">component.ts</a>
      </li>
      <li class="nav-item">
        <a href="#tabs-ts-caption-data" class="nav-link" data-bs-toggle="tab">data.ts</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="tab-content">
      <div class="tab-pane active show" id="tabs-example-caption">
        <h4>Caption örneği</h4>                    
        <div style="margin-left: 30px;">
            <div class="form-group">
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="showCaption">
                    <span class="form-check-label">Show or hide Caption</span>
                </label>
            </div>
            <div class="form-group mt-1">
                <label>Caption Title</label>
                <input class="form-control" [(ngModel)]="captionTitle" style="width: 150px;">
            </div>
            <div class="form-group mt-1">
                <label class="form-check">
                    <input class="form-check-input" [disabled]="!showCaption()" type="checkbox" [(ngModel)]="showColumnVisibility">
                    <span class="form-check-label">Show or hide Column Visibility</span>
                </label>
            </div>
            <div class="form-group mt-1">
                <label class="form-check">
                    <input class="form-check-input" [disabled]="!showRefreshData()" type="checkbox" [(ngModel)]="showRefreshData">
                    <span class="form-check-label">Show or hide Refresh Data</span>
                </label>
            </div>
        </div>
        
        <flexi-grid 
            [data]="users()" 
            [showCaption]="showCaption()"
            [captionTitle]="captionTitle()"
            [showColumnVisibility]="showColumnVisibility()" 
            [showRefreshData]="showRefreshData()"
            [captionTemplate]="captionTemplate"
            (refreshData)="refreshData()"
            >
        
            <ng-template #captionTemplate>
                <button class="btn btn-sm btn-primary">
                    <i class="fa-solid fa-plus me-1"></i>
                    Kullanıcı ekle
                </button>
            </ng-template>
        
            <flexi-grid-column field="id" title="Id"></flexi-grid-column>
            <flexi-grid-column field="firstName" title="First Name"></flexi-grid-column>
            <flexi-grid-column field="lastName" title="Last Name"></flexi-grid-column>
            <flexi-grid-column field="dateOfBirth" title="Date Of Birth"></flexi-grid-column>
            <flexi-grid-column field="salary" title="Salary"></flexi-grid-column>
        </flexi-grid>
      </div>
      <div class="tab-pane" id="tabs-html-caption">
        <h4>HTML kodları</h4>
        <my-code [code]="captionHTMLCode()" language="html"></my-code>
      </div>
      <div class="tab-pane" id="tabs-ts-caption">
        <h4>Typescript kodları</h4>
        <my-code [code]="captionTSCode()" language="typescript"></my-code>
      </div>
      <div class="tab-pane" id="tabs-ts-caption-data">
        <h4>Data</h4>
        <my-code [code]="dataCode" language="typescript"></my-code>
      </div>
    </div>
  </div>
