<div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" data-bs-toggle="tabs">
      <li class="nav-item">
        <a href="#tabs-example-pagination" class="nav-link active" data-bs-toggle="tab">Örnek</a>
      </li>
      <li class="nav-item">
        <a href="#tabs-html-pagination" class="nav-link" data-bs-toggle="tab">component.html</a>
      </li>
      <li class="nav-item">
        <a href="#tabs-ts-pagination" class="nav-link" data-bs-toggle="tab">component.ts</a>
      </li>
      <li class="nav-item">
        <a href="#tabs-ts-pagination-data" class="nav-link" data-bs-toggle="tab">data.ts</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="tab-content">
      <div class="tab-pane active show" id="tabs-example-pagination">
        <h4>Pagination örneği</h4>
        <div style="margin-left: 30px; display: flex; flex-wrap: wrap; gap: 15px;">
            <div class="form-group">
                <label class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="pageable">
                    <span class="form-check-label">Use or not Pagination</span>
                </label>
            </div>
            <div class="form-group mt-1">
                <label>Page Size</label>
                <input class="form-control" style="width: 70px;" type="text" [(ngModel)]="pageSize">
            </div>
            <div class="form-group mt-1">
                <div class="form-label">Page Size List</div>
                <select type="text" class="form-select" [(ngModel)]="pageSizeList" multiple>
                    @for(number of numbers(); track number){
                    <option [value]="number">{{number}}</option>
                    }
                </select>
            </div>
        </div>
        <flexi-grid 
            [data]="users()" 
            [pageable]="pageable()" 
            [pageSize]="pageSize()" 
            [pageSizeList]="pageSizeList()">
            <flexi-grid-column field="id" title="Id"></flexi-grid-column>
            <flexi-grid-column field="firstName" title="First Name"></flexi-grid-column>
            <flexi-grid-column field="lastName" title="Last Name"></flexi-grid-column>
            <flexi-grid-column field="dateOfBirth" title="Date Of Birth"></flexi-grid-column>
            <flexi-grid-column field="salary" title="Salary"></flexi-grid-column>
        </flexi-grid>
      </div>
      <div class="tab-pane" id="tabs-html-pagination">
        <h4>HTML kodları</h4>
        <my-code [code]="paginationHTMLCode()" language="html"></my-code>
      </div>
      <div class="tab-pane" id="tabs-ts-pagination">
        <h4>Typescript kodları</h4>
        <my-code [code]="paginationTSCode()" language="typescript"></my-code>
      </div>
      <div class="tab-pane" id="tabs-ts-pagination-data">
        <h4>Data</h4>
        <my-code [code]="dataCode" language="typescript"></my-code>
      </div>
    </div>
  </div>
