<div [attr.data-bs-theme]="themeClass()" class="flexi-popup-backdrop" [class.visible]="isPopupVisible">
    <div class="flexi-popup-container" [style.width]="width()" [style.height]="height()">
        <div class="flexi-popup-header">
            <span class="flexi-popup-title">{{popupTitle()}}</span>
            <flexi-button (click)="closePopup()" [btnColor]="themeClass() === 'dark' ? 'dark' : 'default'" btnIcon="close" btnSize="small" />
        </div>
        <div class="flexi-popup-content">
            <ng-content></ng-content>
        </div>
        @if (showActionButtons()) {
        <div class="flexi-popup-actions">
            @if(actionTemplate){
            <ng-container>
                <ng-container *ngTemplateOutlet="actionTemplate.templateRef"></ng-container>
            </ng-container>
            }@else {
            <flexi-button (click)="closePopup()" btnSize="large" [btnIcon]="cancelBtnIcon()" btnColor="default" [btnText]="cancelBtnText()" />
            <flexi-button (click)="saveChanges()" btnSize="large" [btnIcon]="saveBtnIcon()" btnColor="primary" [btnText]="saveBtnText()" />
            }
        </div>
        }
    </div>
</div>
