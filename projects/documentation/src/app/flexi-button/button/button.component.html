<app-card cardTitle="Kullanım">    
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" data-bs-toggle="tabs">
            <li class="nav-item">
                <a href="#tabs-example-full" class="nav-link active" data-bs-toggle="tab">Örnek</a>
            </li>
            <li class="nav-item">
                <a href="#tabs-html-full" class="nav-link" data-bs-toggle="tab">component.html</a>
            </li>
            <li class="nav-item">
                <a href="#tabs-ts-full" class="nav-link" data-bs-toggle="tab">component.ts</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane active show" id="tabs-example-full">
                <h4>Örnek kullanımları</h4>
                <div style="display: flex; flex-direction: column; gap:5px">
                    <div style="display: flex; gap: 5px;">
                        <flexi-button btnColor="light" btnSize="small" btnIcon="info" flexiTooltip="top" title="Aç" />
                        <flexi-button btnColor="primary" btnSize="small" btnIcon="add" flexiTooltip="top"
                            title="Kaydet" />
                        <flexi-button btnColor="warning" btnSize="small" btnIcon="edit" flexiTooltip="top"
                            title="Güncelle" />
                        <flexi-button btnColor="danger" btnSize="small" btnIcon="delete" flexiTooltip="top"
                            title="Sil" />
                        <flexi-button btnColor="info" btnSize="small" btnIcon="visibility" flexiTooltip="top"
                            title="Göster" />
                        <flexi-button btnColor="dark" btnSize="small" btnIcon="remove" flexiTooltip="top"
                            title="Çıkart" />
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <flexi-button btnColor="light" btnSize="medium" btnIcon="info" flexiTooltip="top"
                            title="Aç" />
                        <flexi-button btnColor="primary" btnSize="medium" btnIcon="add" flexiTooltip="top"
                            title="Kaydet" />
                        <flexi-button btnColor="warning" btnSize="medium" btnIcon="edit" flexiTooltip="top"
                            title="Güncelle" />
                        <flexi-button btnColor="danger" btnSize="medium" btnIcon="delete" flexiTooltip="top"
                            title="Sil" />
                        <flexi-button btnColor="info" btnSize="medium" btnIcon="visibility" flexiTooltip="top"
                            title="Göster" />
                        <flexi-button btnColor="dark" btnSize="medium" btnIcon="remove" flexiTooltip="top"
                            title="Çıkart" />
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <flexi-button btnColor="light" btnSize="large" btnIcon="info" flexiTooltip="top" title="Aç" />
                        <flexi-button btnColor="primary" btnSize="large" btnIcon="add" flexiTooltip="top"
                            title="Kaydet" />
                        <flexi-button btnColor="warning" btnSize="large" btnIcon="edit" flexiTooltip="top"
                            title="Güncelle" />
                        <flexi-button btnColor="danger" btnSize="large" btnIcon="delete" flexiTooltip="top"
                            title="Sil" />
                        <flexi-button btnColor="info" btnSize="large" btnIcon="visibility" flexiTooltip="top"
                            title="Göster" />
                        <flexi-button btnColor="dark" btnSize="large" btnIcon="remove" flexiTooltip="top"
                            title="Çıkart" />
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <flexi-button btnColor="light" btnSize="small" btnIcon="info" btnText="Aç" />
                        <flexi-button btnColor="primary" btnSize="small" btnIcon="add" btnText="Kaydet" />
                        <flexi-button btnColor="warning" btnSize="small" btnIcon="edit" btnText="Güncelle" />
                        <flexi-button btnColor="danger" btnSize="small" btnIcon="delete" btnText="Sil" />
                        <flexi-button btnColor="info" btnSize="small" btnIcon="visibility" btnText="Göster" />
                        <flexi-button btnColor="dark" btnSize="small" btnIcon="remove" btnText="Çıkart" />
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <flexi-button btnColor="light" btnSize="medium" btnIcon="info" btnText="Aç" />
                        <flexi-button btnColor="primary" btnSize="medium" btnIcon="add" btnText="Kaydet" />
                        <flexi-button btnColor="warning" btnSize="medium" btnIcon="edit" btnText="Güncelle" />
                        <flexi-button btnColor="danger" btnSize="medium" btnIcon="delete" btnText="Sil" />
                        <flexi-button btnColor="info" btnSize="medium" btnIcon="visibility" btnText="Göster" />
                        <flexi-button btnColor="dark" btnSize="medium" btnIcon="remove" btnText="Çıkart" />
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <flexi-button btnColor="light" btnSize="large" btnIcon="info" btnText="Aç" />
                        <flexi-button btnColor="primary" btnSize="large" btnIcon="add" btnText="Kaydet" />
                        <flexi-button btnColor="warning" btnSize="large" btnIcon="edit" btnText="Güncelle" />
                        <flexi-button btnColor="danger" btnSize="large" btnIcon="delete" btnText="Sil" />
                        <flexi-button btnColor="info" btnSize="large" btnIcon="visibility" btnText="Göster" />
                        <flexi-button btnColor="dark" btnSize="large" btnIcon="remove" btnText="Çıkart" />
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tabs-html-full">
                <h4>HTML kodları</h4>
                <my-code [code]="buttonHTMLCodeExample()" language="html"></my-code>
            </div>
            <div class="tab-pane" id="tabs-ts-full">
                <h4>Typescript kodları</h4>
                <my-code [code]="buttonTSCodeExample()" language="typescript"></my-code>
            </div>
        </div>
    </div>
</app-card>
