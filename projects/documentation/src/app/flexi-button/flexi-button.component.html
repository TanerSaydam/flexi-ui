<app-blank pageName="Flexi Button" pageDescription="Angular Flexi Button">
    <app-card id="installation" cardTitle="FLEXI_BUTTON.INSTALLATION" *transloco="let t">
        <div class="card-body">
            <p>{{t('FLEXI_BUTTON.DESCRIPTION')}}</p>
            <pre><code style="font-size: larger; font-weight: 700;">npm install flexi-button</code></pre>
            <pre><code style="font-size: larger; font-weight: 700;">{{import()}}</code></pre>            
            <p>{{t('FLEXI_BUTTON.ICON')}} <a href="https://fonts.google.com/icons?selected=Material+Symbols+Outlined:download:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%235f6368&icon.platform=web" target="_blank">Google Material Symbols.</a></p>
        </div>
    </app-card>

    <app-card cardTitle="FLEXI_BUTTON.USAGE">
      <div class="card">
        <div class="card-body">
          <flexi-button btnText="Default button"/>
        </div>
      </div>
    </app-card>
</app-blank>
