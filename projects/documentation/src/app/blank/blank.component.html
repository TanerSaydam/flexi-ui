<title *transloco="let t">Flexi UI | {{t(pageName())}}</title>
<!-- Page header -->
<div class="page-header d-print-none" *transloco="let t">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                    {{t(pageName())}}
                </div>
                <h2 class="page-title">
                    {{t(pageDescription())}}
                </h2>
            </div>
            <!-- Page title actions -->
            <div class="col-auto ms-auto d-print-none">                
            </div>
        </div>
    </div>
</div>

<ng-content></ng-content>
