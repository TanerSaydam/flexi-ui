<div class="card-header">
  <ul class="nav nav-tabs card-header-tabs" data-bs-toggle="tabs">
    <li class="nav-item">
      <a href="#tabs-example-full" class="nav-link active" data-bs-toggle="tab">Örnek</a>
    </li>
    <li class="nav-item">
      <a href="#tabs-html-full" class="nav-link" data-bs-toggle="tab">component.html</a>
    </li>
    <li class="nav-item">
      <a href="#tabs-ts-full" class="nav-link" data-bs-toggle="tab">component.ts</a>
    </li>
  </ul>
</div>
<div class="card-body">
  <div class="tab-content">
    <div class="tab-pane active show" id="tabs-example-full">
      <h4>Full halinin örnek görüntüsü</h4>
      <flexi-grid
        [data]="users()"
        [total]="total()"
        [dataBinding]="true"        
        [showIndex]="true"
        [loading]="loading()"
        [themeClass]="shared.themeClass"        
        captionTitle="Örnek User Listesi"
        [captionTemplate]="captionTemplate"
        [showCaption]="true"
        [showExportExcelBtn]="true"        
        [showCommandColumn]="true"
        [commandColumnTemplate]="commandButtonColumnTemplate"
        commandColumnWidth="120px"        
        exportExcelFileName="userlists"
        [reorderable]="true"
        [selectable]="true"
        selectableField="id"
        (dataStateChange)="dataStateChange($event)"        
        >
        <ng-template #captionTemplate>
          <flexi-button btnColor="primary" btnIcon="add" btnSize="small" flexiTooltip title="Ekle" />
        </ng-template>

        <flexi-grid-column [visible]="false" field="id" title="Id" [sortable]="false"></flexi-grid-column>
        <flexi-grid-column field="firstName" title="First Name"></flexi-grid-column>
        <flexi-grid-column field="lastName" title="Last Name"></flexi-grid-column>
        <flexi-grid-column title="Custom Column">
          <ng-template flexiGridCellTemplate let-item>
            Burası Custom Column
          </ng-template>
        </flexi-grid-column>
        <flexi-grid-column field="dateOfBirth" [filterType]="'date'" format="dd.MM.yyyy"
          title="Date Of Birth"></flexi-grid-column>
        <flexi-grid-column field="salary" filterType="number" format="c" symbol="₺" textAlign="right"
          [showSymbolInFront]="true" [fraction]="2" title="Salary"></flexi-grid-column>
        <flexi-grid-column field="isActive" title="Is Active" filterType="boolean" [booleanData]="['Active','Passive']"
          textAlign="center" width="100px"></flexi-grid-column>
        <flexi-grid-column field="city" title="City" filterType="select" [filterData]="filterData()"
          textAlign="center"></flexi-grid-column>

        <ng-template #commandButtonColumnTemplate let-item="item">
          <div class="d-flex gap-1">
            <flexi-button btnColor="primary" btnIcon="zoom_in" btnSize="x-small" title="Detail" flexiTooltip/>
            <flexi-button btnColor="warning" btnIcon="edit" btnSize="x-small" flexiTooltip title="Edit" />
            <flexi-button btnColor="danger"  btnSize="x-small" (click)="deleteByItem(item)" btnIcon="delete"
              flexiTooltip title="Delete" />
          </div>
        </ng-template>
      </flexi-grid>
    </div>
    <div class="tab-pane" id="tabs-html-full">
      <h4>HTML kodları</h4>
      <my-code [code]="fullExampleHTMLCode()" language="html"></my-code>
    </div>
    <div class="tab-pane" id="tabs-ts-full">
      <h4>Typescript kodları</h4>
      <my-code [code]="fullExampleTSCode()" language="typescript"></my-code>
    </div>
  </div>
</div>
