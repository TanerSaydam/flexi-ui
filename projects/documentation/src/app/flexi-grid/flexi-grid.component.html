<app-blank pageName="Flexi Grid" pageDescription="Angular Flexi Data Grid" *transloco="let t; read: 'FLEXI_GRID.MAIN'">
  <app-card [cardTitle]="t('TITLE')">
    <p>{{t('WHAT_IS')}}</p>
    <hr>
    @defer {
    <app-flexi-grid-full></app-flexi-grid-full>
    }@placeholder {
    <app-loading></app-loading>
    }
  </app-card>
</app-blank>
