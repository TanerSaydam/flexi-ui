<div class="page">
    <!-- Sidebar -->
    <aside class="navbar navbar-vertical navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu"
                aria-controls="sidebar-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand">
                <a routerLink="/">
                    <img src="./img/flexui.jpg" width="110" alt="Tabler">
                </a>
            </h1>            
            <div class="collapse navbar-collapse" id="sidebar-menu">
                <ul class="navbar-nav pt-lg-3">                    
                    <li class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                        <a class="nav-link">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <i class="fa-solid fa-home me-2"></i>
                            </span>
                            <span class="nav-link-title">
                                Ana Sayfa
                            </span>
                        </a>
                    </li>    
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                        <a routerLink="/flexi-grid" class="nav-link dropdown-toggle">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <i class="fa-solid fa-table me-2"></i>
                            </span>
                            <span class="nav-link-title">
                                Flexi Grid
                            </span>
                        </a>
                        <div class="dropdown-menu" [ngClass]="shared.openOrCloseFlexiGridDropDown() ? 'show' : ''">
                            <div class="dropdown-menu-columns">
                              <div class="dropdown-menu-column">
                                @for(document of flexiGridDocument; track $index){
                                  <div>
                                    <a class="dropdown-item" [routerLink]="document.routerLink" [fragment]="document.fragment">
                                        {{ document.title }}
                                    </a>
                                  </div>
                                }
                              </div>                             
                            </div>
                          </div>
                    </li>  
                    <li class="nav-item">
                      @if(shared.themeClass === "light"){
                          <div style="cursor: pointer;" (click)="changeTheme('dark')" class="nav-link">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                              <i class="fa-solid fa-moon theme-class me-2"></i>
                            </span>
                            <span class="nav-link-title">
                              Dark Theme
                            </span>      
                          </div>
                        }@else {
                          <div style="cursor: pointer;" (click)="changeTheme('light')" class="nav-link">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                              <i class="fa-regular fa-moon theme-class me-2"></i>
                            </span>
                            <span class="nav-link-title">
                              Light Theme
                            </span>  
                        </div>
                        }                     
                    </li>                 
                </ul>
            </div>
        </div>
    </aside>
    <div class="page-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
