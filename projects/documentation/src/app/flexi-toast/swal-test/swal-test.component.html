<app-blank pageName="Flexi Toast" pageDescription="Angular Flexi Toast" *transloco="let t; read: 'FLEXI_TOAST.SWAL_TEST_PAGE'">
    <app-card id="swal-full" style="padding-top: 5px;" cardTitle="{{t('CARD_TITLE')}}">     
        <div class="card-body">
            <p>{{t('DESCRIPTION')}}</p>
        </div>  
        <div class="card-body">
            <div class="row form-group">
                <div class="form-group">
                    <label>{{t('FIRST_LABEL')}}</label>
                    <input type="text" class="form-control" [(ngModel)]="swalTitle">
                </div>
                <div class="form-group mt-2">
                    <label>Text</label>
                    <input type="text" class="form-control" [(ngModel)]="swalText">
                </div>
                <div class="form-group mt-2">
                    <label>Class</label>
                    <select class="form-control" [(ngModel)]="options().swalContentThemeClass">
                        <option value="default">Default</option>
                        <option value="success">Success</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>      
                <div class="form-group mt-2">
                    <label>Theme</label>
                    <select class="form-control" [(ngModel)]="options().themeClass">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>                
            </div>        
            <div class="form-group mt-2">
                <button class="btn btn-primary" (click)="showSwal()">{{t('BUTTON')}}</button>
            </div>
        </div>
    </app-card>
</app-blank>
