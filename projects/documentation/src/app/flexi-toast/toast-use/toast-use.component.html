<app-blank pageName="Flexi Toast" pageDescription="Angular Flexi Toast" *transloco="let t; read: 'FLEXI_TOAST.TOAST_USE_PAGE'">
    <app-card id="installation" cardTitle="{{t('CARD_TITLE')}}">    
        <div class="card-body">
            <img src="/img/flexi-toast-1.png">
        </div>        
        <div class="card-body">
            <p>{{t('DESCRIPTION')}}</p>
            <my-code [code]="toastTSCode()" language="typescript"></my-code>
        </div>
    </app-card>
</app-blank>
