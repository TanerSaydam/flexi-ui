<app-blank pageName="Flexi Toast" pageDescription="Angular Flexi Toast" *transloco="let t; read: 'FLEXI_TOAST.TOAST_TEST_PAGE'">
    <app-card id="toast-full" style="padding-top: 5px;" cardTitle="{{t('CARD_TITLE')}}">     
        <div class="card-body">
            <p>{{t('DESCRIPTION')}}</p>
        </div>  
        <div class="card-body">
            <div class="row form-group">
                <div class="col-6">
                    <div class="form-group">
                        <label>{{t('FIRST_LABEL')}}</label>
                        <input type="text" class="form-control" [(ngModel)]="toastTitle">
                    </div>
                    <div class="form-group mt-2">
                        <label>Text</label>
                        <input type="text" class="form-control" [(ngModel)]="toastText">
                    </div>
                    <div class="form-group mt-2">
                        <label>Icon</label>
                        <select class="form-control" [(ngModel)]="options().icon">
                            <option value="success">Success</option>
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label>{{t('FOURTH_LABEL')}}</label>
                        <select class="form-control" [(ngModel)]="options().position">
                            <option value="top-left">{{t('OPTION_TOP_LEFT')}}</option>
                            <option value="top-right">{{t('OPTION_TOP_RIGHT')}}</option>
                            <option value="bottom-left">{{t('OPTION_BOTTOM_LEFT')}}</option>
                            <option value="bottom-right">{{t('OPTION_BOTTOM_RIGHT')}}</option>
                            <option value="top-full">{{t('OPTION_TOP_FULL')}}</option>
                            <option value="bottom-full">{{t('OPTION_BOTTOM_FULL')}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().autoClose" id="autoClose">
                        <label class="form-check-label" for="autoClose">
                            {{t('CHECKBOX_ONE')}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().showToastCloseBtn" id="showCloseBtn">
                        <label class="form-check-label" for="showCloseBtn">
                            {{t('CHECKBOX_TWO')}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().showProgressBar" id="showProgressBar" [disabled]="!options().autoClose">
                        <label class="form-check-label" for="showProgressBar">
                            {{t('CHECKBOX_THREE')}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().preventDuplicate" id="preventDuplicate">
                        <label class="form-check-label" for="preventDuplicate">
                            {{t('CHECKBOX_FOUR')}}
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Timeout</label>
                        <input type="text" class="form-control" [(ngModel)]="options().timeOut">
                    </div>
                    <div class="form-group mt-2">
                        <label>Theme</label>
                        <select class="form-control" [(ngModel)]="options().themeClass">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>        
            <div class="form-group mt-2">
                <button class="btn btn-primary" (click)="showToast()">{{t('BUTTON')}}</button>
            </div>
        </div>
    </app-card>
</app-blank>
