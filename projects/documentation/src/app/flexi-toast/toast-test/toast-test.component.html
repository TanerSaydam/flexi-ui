<app-blank pageName="Flexi Toast" pageDescription="Angular Flexi Toast">
    <app-card id="toast-full" style="padding-top: 5px;" cardTitle="Toast Test">     
        <div class="card-body">
            <p>Bu bölümden Toast'ın tüm özelliklerini test edebilirsiniz</p>
        </div>  
        <div class="card-body">
            <div class="row form-group">
                <div class="col-6">
                    <div class="form-group">
                        <label>Başlık</label>
                        <input type="text" class="form-control" [(ngModel)]="toastTitle">
                    </div>
                    <div class="form-group mt-2">
                        <label>Text</label>
                        <input type="text" class="form-control" [(ngModel)]="toastText">
                    </div>
                    <div class="form-group mt-2">
                        <label>Icon</label>
                        <select class="form-control" [(ngModel)]="options().icon">
                            <option value="success">Success</option>
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label>Pozisyon</label>
                        <select class="form-control" [(ngModel)]="options().position">
                            <option value="top-left">Yukarı sol</option>
                            <option value="top-right">Yukarı sağ</option>
                            <option value="bottom-left">Aşağı sol</option>
                            <option value="bottom-right">Aşağı sağ</option>
                            <option value="top-full">Yukarı full</option>
                            <option value="bottom-full">Aşağı full</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().autoClose" id="autoClose">
                        <label class="form-check-label" for="autoClose">
                            Otomatik kapat
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().showToastCloseBtn" id="showCloseBtn">
                        <label class="form-check-label" for="showCloseBtn">
                            Kapat butonunu göster
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().showProgressBar" id="showProgressBar" [disabled]="!options().autoClose">
                        <label class="form-check-label" for="showProgressBar">
                            Progess barı göster
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="options().preventDuplicate" id="preventDuplicate">
                        <label class="form-check-label" for="preventDuplicate">
                            Birden fazla toast gözükmesini engelle
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Timeout</label>
                        <input type="text" class="form-control" [(ngModel)]="options().timeOut">
                    </div>
                    <div class="form-group mt-2">
                        <label>Theme</label>
                        <select class="form-control" [(ngModel)]="options().themeClass">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>        
            <div class="form-group mt-2">
                <button class="btn btn-primary" (click)="showToast()">Toast Göster</button>
            </div>
        </div>
    </app-card>
</app-blank>
