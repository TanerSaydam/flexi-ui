<app-blank pageName="Flexi Treeview" pageDescription="Angular Flexi Treeview" *transloco="let t; read: 'FLEXI_TREEVIEW.FIRST_PART'">
  <app-card cardTitle="{{t('CARD_TITLE')}}">
    <p>{{t('DESCRIPTION_ONE')}}</p>
    <p [innerHTML]="t('LINKED_DESCRIPTION_ONE')"></p>
    <hr>
    <p>{{t('DESCRIPTION_TWO')}}</p>
    <p [innerHTML]="t('LINKED_DESCRIPTION_TWO')"></p>
    <p>{{t('DESCRIPTION_THREE')}}</p>
    <p class="alert aler-primary"><b>{{t('NOTE_ALERT_PRIMARY')}}</b></p>
    <div class="alert alert-danger"><b>
      <p>{{t('CURRENT_VERSION')}}</p>
      <p>{{t('NOTE_ALERT_DANGER')}}</p></b>
    </div>
    <br>

    <div class="card-body">
      <p>{{t('DESCRIPTION_FOUR')}}</p>
      <pre><code style="font-size: larger; font-weight: 700;">npm install flexi-treeview</code></pre>
    </div>

    @defer {
    <app-flexi-treeview-full />
    }@placeholder {
    <app-loading></app-loading>
    }
  </app-card>
</app-blank>
