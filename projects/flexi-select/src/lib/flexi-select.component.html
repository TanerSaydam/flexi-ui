<div class="my-select" data-bs-theme="light">
    <div class="my-select-div" (click)="openOrClose()">
        {{selectedItem()[label] === undefined ? "Seçim yapınız" : selectedItem()[label]}}
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="my-select-div-svg"><path d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"/></svg>
    </div>
    <div class="my-select-dropdown" [hidden]="!isOpen()">
        <input #mySelectInput class="my-select-search-input" (input)="search()" (keydown)="onKeyPress($event)" type="search">
        <ul class="my-select-ul" (scroll)="onScroll($event)">
            @for(item of filteredData(); track $index){
                <li (click)="select(item)" [class]="setLiClass(item)">
                    <span>{{item[label]}}</span>
                </li>
            }
            @empty {
                <span>Kayıt bulunamadı</span>
            }
        </ul>
    </div>
</div>
